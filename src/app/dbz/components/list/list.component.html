<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    index as i;
    first as isFirst;
    last as isLast;
    even as isEven;
    odd as isOdd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">

    <div>

      <span class="text-primary"> {{ i + 1 }} </span>

      <span>{{ character.name }} - </span>

      <strong>Power: </strong>

      <span>{{ character.power }}</span>

      <!-- <br><span> Es Par: {{ isEven }}</span>
      <br><span> Es Impar: {{ isOdd }}</span> -->

    </div>

    <button
      class="btn btn-danger"
      (click)="deleteCharacter(character.id)">
      X
    </button>

  </li>
</ul>
