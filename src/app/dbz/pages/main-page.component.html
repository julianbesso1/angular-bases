<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list
      [charList]="characters"
      (onDeleteCharacter)="deleteCharacterById($event)">
  </dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onAddCharacter)="addCharacter($event)">
    </dbz-add-character>
  </div>
</div>
